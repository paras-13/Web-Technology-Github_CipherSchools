<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial20</title>
</head>
<body>
    <h1>HTML forms</h1>
    <form>
        <label for="name">Username :</label>
        <input type = "text" id="name"  placeholder="your username" required><br><br>

        <label for="pass">Password :</label>
        <input type = "password" id="pass" placeholder="your password" required><br><br>

        <label for="mail">Email :</label>
        <input type = "email" id="mail" placeholder="your email id" required><br><br>

        <p>Select your gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other">

        <br><br>
        <input type = "submit" value = "Sign in">
    </form>
</body>
</html>
