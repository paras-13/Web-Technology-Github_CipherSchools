<!-- To creste a signup form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <h1>
        Sign Up form
    </h1>
    <form>
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br>
        <p>Select your Gender</p>
        Male<input type="radio" name="gender"><br>
        Female<input type="radio" name="gender"><br>
        Other<input type="radio" name="gender"><br><br>

        Country <select name="" id="">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
        </select><br>
        <p>Write about yourself below</p>
        <textarea cols="30" rows="10">Type here</textarea>
    </form>
</body>
</html>
