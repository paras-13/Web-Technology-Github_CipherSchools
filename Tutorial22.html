<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial20</title>
</head>
<body>
    <h1>HTML forms</h1>
    <form action="hello.html" method="GET">
        <label for="name">Username :</label>
        <input type = "text" id="name"  placeholder="your username" required><br><br>
        <label for="pass">Password :</label>
        <input type = "password" id="pass" placeholder="your password" required><br><br>
        <label for="mail">Email :</label>
        <input type = "email" id="mail" placeholder="your email id" required><br><br>

        <p>Select your gender:</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other"><br>

        <label for="age-group">Select your age group</label>
            <select name="age-group-values" id="age-group">
                <option value="5-10">5-10y</option>
                <option value="10-18">10-18y</option>
                <option value="18-50">18-50y</option>
                <option value="50+">50+y</option>
            </select>
        <br><br>

        <input type = "submit" value = "Sign in">
    </form>
</body>
</html>
